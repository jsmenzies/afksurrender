name: Create Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from TOC and commit info
        id: version
        run: |
          VERSION=$(grep "^## Version:" AfkSurrender.toc | sed 's/## Version: //')
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION-$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION (commit: $SHORT_SHA)"

      - name: Create release directory
        run: mkdir -p .release/AfkSurrender

      - name: Copy addon files
        run: |
          cp AfkSurrender.toc .release/AfkSurrender/
          cp AfkSurrender.lua .release/AfkSurrender/

      - name: Create ZIP archive
        run: |
          cd .release
          zip -r AfkSurrender-${{ steps.version.outputs.version }}.zip AfkSurrender/
          cd ..
          mv .release/AfkSurrender-${{ steps.version.outputs.version }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: AfkSurrender v${{ steps.version.outputs.version }}
          files: AfkSurrender-${{ steps.version.outputs.version }}.zip
          body: |
            ## AfkSurrender v${{ steps.version.outputs.version }}

            **Build:** ${{ steps.version.outputs.short_sha }}

            ### Installation
            Download `AfkSurrender-${{ steps.version.outputs.version }}.zip` and extract it into your `World of Warcraft/_retail_/Interface/AddOns/` directory.

            ### What's New
            See commit history for changes in this release.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
