name: Create Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (manual trigger only)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version number
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger: get latest tag and increment based on input
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            echo "Latest tag: $LATEST_TAG"

            VERSION=${LATEST_TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

            case "${{ github.event.inputs.version_bump }}" in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac

            VERSION="$MAJOR.$MINOR.$PATCH"
          else
            # Auto trigger on push: use build number
            VERSION="1.0.${{ github.run_number }}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Update TOC version
        run: |
          sed -i "s/^## Version: .*/## Version: ${{ steps.version.outputs.version }}/" AfkSurrender.toc
          cat AfkSurrender.toc

      - name: Create release directory
        run: mkdir -p .release/AfkSurrender

      - name: Copy addon files
        run: |
          cp AfkSurrender.toc .release/AfkSurrender/
          cp AfkSurrender.lua .release/AfkSurrender/

      - name: Create ZIP archive
        run: |
          cd .release
          zip -r AfkSurrender-${{ steps.version.outputs.version }}.zip AfkSurrender/
          cd ..
          mv .release/AfkSurrender-${{ steps.version.outputs.version }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: AfkSurrender v${{ steps.version.outputs.version }}
          files: AfkSurrender-${{ steps.version.outputs.version }}.zip
          body: |
            ## AfkSurrender v${{ steps.version.outputs.version }}

            **Build #${{ github.run_number }}** | **Commit:** ${{ github.sha }}

            ### Installation
            Download `AfkSurrender-${{ steps.version.outputs.version }}.zip` and extract it into your `World of Warcraft/_retail_/Interface/AddOns/` directory.

            ### What's New
            See commit history for changes in this release.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
